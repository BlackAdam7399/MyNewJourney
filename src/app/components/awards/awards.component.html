<section id="awards" class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-5">
                <h2 class="display-5 fw-bold">Honors & Awards</h2>
                <div class="underline mx-auto"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-12 mb-4" *ngFor="let award of awards; let i = index">
                <div class="card h-100 shadow-sm hover-card">
                    <div class="card-body text-center">
                        <i class="bi bi-award text-warning mb-3" style="font-size: 48px"></i>
                        <h5 class="card-title">{{ award.title }}</h5>
                        <h6 class="text-primary">{{ award.company }}</h6>
                        <p class="text-muted">{{ award.year }}</p>
                        <button class="btn btn-outline-primary w-100" (click)="openModal(i)">
                            Read More
                        </button>
                    </div>
                </div>

                <!-- Modal per card -->
                <div #modals class="modal fade" tabindex="-1" role="dialog" [ngClass]="{ show: openedModalIndex === i }"
                    [ngStyle]="{ display: openedModalIndex === i ? 'block' : 'none' }">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">{{ award.title }}</h5>
                                <button type="button" class="close" (click)="closeModal()">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Presented by {{ award.company }} in {{ award.year }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
