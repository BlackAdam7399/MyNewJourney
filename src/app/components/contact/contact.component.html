<section id="contact" class="py-5 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="display-5 fw-bold mb-4">Let's Connect</h2>
                <p class="lead mb-4">Ready to discuss opportunities or collaborate on projects?</p>
                <button class="btn btn-primary btn-lg" (click)="openModal()">
                    <i class="bi bi-envelope me-2"></i> Get In Touch
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bounce" id="contactModal" tabindex="-1" #contactModal>
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contact Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="contact-item">
                        <div class="contact-content">
                            <i class="bi bi-telephone contact-icon"></i>
                            <div class="contact-details">
                                <strong>Phone:</strong>
                                <div class="contact-value">
                                    +91-8976578118<br />
                                    +91-9326697700
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-content">
                            <i class="bi bi-envelope contact-icon"></i>
                            <div class="contact-details">
                                <strong>Email:</strong>
                                <div class="contact-value">
                                    <a href="mailto:Bhorp603@gmail.com">Bhorp603&#64;gmail.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-content">
                            <i class="bi bi-linkedin contact-icon"></i>
                            <div class="contact-details">
                                <strong>LinkedIn:</strong>
                                <div class="contact-value">
                                    <a href="https://www.linkedin.com/in/prathameshsbhor" target="_blank"
                                        rel="noopener noreferrer">
                                        linkedin.com/prathameshsbhor
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-content">
                            <i class="bi bi-geo-alt contact-icon"></i>
                            <div class="contact-details">
                                <strong>Location:</strong>
                                <div class="contact-value">Ulwe, Navi Mumbai, 410206</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>



</section>
